baseURL: "https://www.guozihan.link"
title: Root
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

googleAnalytics: G-Y2DFVYGMPG
minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Bio
                  url: en/bio/
                  weight: 1
                - name: Search
                  url: search/
                  weight: 4
                - name: Tags
                  url: tags/
                  weight: 3
                - name: Recent
                  url: posts/
                  weight: 2
                - name: ðŸ’¡
                  url: thoughts/
                  weight: 5
                - name: Subscribe
                  url: https://tinyletter.com/21han
                  weight: 6

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "typing.."
    author: Zihan
    comments: true
    defaultTheme: dark
    ShowShareButtons: false
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    images: ["papermod-cover.png"]

    assets:
      disableHLJS: true

    profileMode:
        enabled: true
        title: "Zihan Guo" # optional default will be site title
        subtitle: "Engineer @ [NYDIG](https://nydig.com/)"
        imageUrl: "https://avatars.githubusercontent.com/u/22876277?v=4" # optional
        imageTitle: "<title of image as alt>" # optional
        imageWidth: 130 # custom size
        imageHeight: 130 # custom size
        buttons:
            - name: Bio
              url: en/bio/
            - name: Latest
              url: posts
            - name: Feedback
              url: thoughts

    socialIcons:
        - name: github
          url: "https://github.com/21han"
        - name: linkedin
          url: "https://www.linkedin.com/in/zihan-guo/"
        - name: RSS
          url: "https://tinyletter.com/21han"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

taxonomies:
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
