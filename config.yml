baseURL: "https://www.guozihan.link"
title: Root
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: About
                  url: en/about/
                - name: Search
                  url: search/
                - name: Tags
                  url: tags/
                - name: Archive
                  url: archives/

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "typing.."
    author: Zihan
    comments: true
    defaultTheme: dark
    ShowShareButtons: false
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: "Zihan Guo" # optional default will be site title
        subtitle: "Engineer @ [NYDIG](https://nydig.com/)"
        imageUrl: "https://avatars.githubusercontent.com/u/22876277?v=4" # optional
        imageTitle: "<title of image as alt>" # optional
        imageWidth: 130 # custom size
        imageHeight: 130 # custom size
        buttons:
            - name: About
              url: en/about/
            - name: Latest
              url: archives

    socialIcons:
        - name: github
          url: "https://github.com/21han"
        - name: linkedin
          url: "https://www.linkedin.com/in/zihan-guo/"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

taxonomies:
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
